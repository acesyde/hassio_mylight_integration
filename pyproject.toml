[tool.poetry]
name = "mylight_systems"
version = "0.0.6"
description = "MyLight Systems integration for Home Assistant"
authors = ["Pierre-Emmanuel Mercier <acesyde@gmail.com>"]
license = "MIT"
keywords = ["homeassistant", "hassio", "mylight", "solar", "power", "energy"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
colorlog = "^6.7.0"
aiohttp = "^3.8.5"

[tool.poetry.group.dev.dependencies]
asynctest = "^0.13.0"
pytest = "^7.4.0"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-socket = "^0.6.0"
aioresponses = "^0.7.4"
ruff = "^0.0.284"
pre-commit = "^3.3.3"

[tool.pytest.ini_options]
addopts = "-rxf -x -v -l --cov=./ --cov-report=xml"
filterwarnings = ["ignore::DeprecationWarning"]
testpaths = ["tests"]
python_files = ["test_*.py"]
norecursedirs = [".git"]
