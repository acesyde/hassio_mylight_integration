  version: 3

  tasks:
    tests:
      env:
        PYTEST: true
      cmds:
        - poetry run pytest -rxf -x -v -l --cov=./ --cov-report=xml

    coverage:
      deps:
        - tests
      cmds:
        - poetry run coverage report --skip-covered

    develop:
      cmds:
        - hass -c . --debug

    install:
      cmds:
        - poetry install

    setup:
      cmds:
        - poetry shell
        - task: install
        - pre-commit install --install-hooks
        - pre-commit install --hook-type commit-msg --hook-type pre-push
