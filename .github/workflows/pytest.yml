name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: With pytest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v3
        name: ğŸ¤– Mise action
        with:
          version: 2025.7.27

      - name: ğŸ“¦ Install requirements
        run: mise project:setup

      - name: ğŸƒ Run tests
        run: mise project:tests

      - name: ğŸ“Š Generate coverage
        run: mise project:coverage

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: pytest
          fail_ci_if_error: true
          files: coverage.xml
