name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"

concurrency:
  group: code-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 2

      - name: 🔁 Initialize CodeQL
        uses: github/codeql-action/init@v2.3.0
        with:
          languages: python

      - name: 🛠️ Autobuild
        uses: github/codeql-action/autobuild@v2.3.0

      - name: 🏃 Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2.3.0
