repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [fix, feat, test, ci, chore]
  - repo: local
    hooks:
      - id: lint
        name: ğŸ”  Lint
        language: system
        pass_filenames: false
        entry: mise
        args:
          - project:lint
      - id: tests
        name: ğŸ§ª  Test
        language: system
        pass_filenames: false
        entry: mise
        args:
          - project:tests
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: âœ„  Trim Trailing Whitespace
      - id: check-case-conflict
        name: ğŸ”  Check for case conflicts
      - id: check-merge-conflict
        name: ğŸ’¥ Check for merge conflicts
      - id: check-symlinks
        name: ğŸ”— Check for broken symlinks
      - id: check-toml
        name: âœ… Check TOML files
      - id: check-yaml
        name: âœ… Check YAML files
        args:
          - --unsafe
      - id: detect-private-key
        name: ğŸ•µï¸  Detect Private Keys
      - id: end-of-file-fixer
        name: â®  Fix End of Files
        exclude_types:
          - "markdown"
